<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            
            <!-- Login Form -->
            <div class="form login-form">
                <h3 id="login-teller"> </h3>
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="submit" id="login-btn">Login</button>
                    <p class="switch-form" id = "signupform">Don't have an account? <a href="#" >Sign Up</a></p>
                </form>
            </div>


            <div class="circular-progress-container" id="circularProgressBarContainer" style="display: none;">
                <div class="circular-progress" id="circularProgressBar"></div>
            </div>

            

            
            <!-- Signup Form -->
            <div class="form signup-form">
                
                <h3 id="signup-teller"></h3>
                <h2>Sign Up</h2>

                <form id="signup-form">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                    
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required>
                    
                    <button type="submit" id="signup-btn">Sign Up</button>
                    <p class="switch-form" id="loginform">Already have an account? <a href="#" >Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
    

</body>
</html>
