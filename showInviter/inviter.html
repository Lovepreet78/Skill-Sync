<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="inviterstyle.css">
</head>
<body>
  
    <div class="profile-page">
        <div class="content">
          <div class="content__cover">
            <div class="content__avatar"></div>
            <div class="content__bull"><span></span><span></span><span></span><span></span><span></span>
            </div>
          </div>
          
          <div class="content__title">
            <h1 id="name">Samantha Jones</h1>
            <h3 id="university">University</h3>
            <h3 id="contacts">Contact Information :</h3>
            <h3 id="email">Email</h3>
            <h3 id="mobile">Mobile</h3>
            <!-- <h4 id="gender">gender</h4> -->
          </div>
          <div class="content__description">

            <p><strong>Profession:</strong> <span id="profession"></span></p>
            <p><strong>Major:</strong> <span id="major"></span></p>
            <p><strong>Bio:</strong> <span id="bio"></span></p>
          </div>
          
          <ul class="skill__list">
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ul>
          </ul>
          
        </div>
        <div class="bg">
          <div><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>
        <div class="theme-switcher-wrapper" id="theme-switcher-wrapper"><span>Themes color</span>
          <ul>
            <li><em class="is-active" data-theme="orange"></em></li>
            <li><em data-theme="green"></em></li>
            <li><em data-theme="purple"></em></li>
            <li><em data-theme="blue"></em></li>
          </ul>
        </div>
        
      </div>
</body>
<script src="inviterscript.js"></script>
</html>
