<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="inviterstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-page">
        <div class="content">
            <div class="content__cover">
                <div class="content__avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="content__bull">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>

            <div class="content__title">
                <h1 id="name">Samantha Jones</h1>
                <h3 id="university">University</h3>
                <h3 id="contacts">Contact Information:</h3>
                <p><i class="fas fa-envelope"></i> <span id="email">email@example.com</span></p>
                <p><i class="fas fa-phone"></i> <span id="mobile">123-456-7890</span></p>
            </div>

            <div class="content__description">
                <p><i class="fas fa-briefcase"></i> <strong>Profession:</strong> <span id="profession"></span></p>
                <p><i class="fas fa-graduation-cap"></i> <strong>Major:</strong> <span id="major"></span></p>
                <p><i class="fas fa-user-edit"></i> <strong>Bio:</strong> <span id="bio"></span></p>
            </div>

            <div class="skill__list">
              <h3 style="font-size: 1.4rem;"><i class="fas fa-cogs"></i> Skills:</h3>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </div>
        </div>
        <div class="bg">
            <div><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
        </div>
        <div class="theme-switcher-wrapper" id="theme-switcher-wrapper">
            <span>Themes color</span>
            <ul>
                <li><em class="is-active" data-theme="orange"></em></li>
                <li><em data-theme="green"></em></li>
                <li><em data-theme="purple"></em></li>
                <li><em data-theme="blue"></em></li>
            </ul>
        </div>
    </div>
</body>
<script type="module" src="inviterscript.js"></script>
</html>
