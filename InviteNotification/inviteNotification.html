<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Invitation Page</title>
    <link rel="stylesheet" href="inviteNotification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="container">

        <!-- Sent Requests Section -->
        <div class="box">
            <h2>Sent Requests</h2>
            <h3>Your Sent Requests</h3>
            <div id="sent-requests-container">

                <div class="sent-request-card">
                    <div class="sent-request"></div>
                    <div class="profile">
                        <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                    </div>
                    <span>John Doe</span>
                    <div class="buttons">
                    <span class="status pending">Pending</span>
                    <button type="button" class="delete-button">
                        <i class="fas fa-trash"></i> 
                      </button>
                    </div>
                </div>
            </div>
           
        </div>

        <!-- Incoming Requests Section -->
        <div class="box">
            <h2>Incoming Requests</h2>

            <div id="received-requests-container">
            <div class="request-card">
                <div class="request">
                    <div class="request-info">
                        <div class="profile">
                            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                        </div>
                        <span><strong>John Doe</strong> wants to connect.</span>
                        <div class="message-box">
                            <div class="message-box-title">Message:</div>
                            <div>"Hi, I'd love to connect with you!"</div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn accept">Accept</button>
                        <button class="btn reject">Reject</button>
                        <button type="button" class="delete-button">
                            <i class="fas fa-trash"></i> 
                          </button>
                          
                    </div>
                </div>
            </div>
        </div>
            
        </div>

    </div>

</body>
<script type="module" src="invite.js"></script>
</html>
