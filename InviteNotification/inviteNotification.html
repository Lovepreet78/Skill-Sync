<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Invitation Page</title>
    <link rel="stylesheet" href="inviteNotification.css">
</head>
<body>

    <div class="container">

        <!-- Sent Requests Section -->
        <div class="box">
            <h2>Sent Requests</h2>
            <h3>Your Sent Requests</h3>
            <div class="sent-request-card">
                <div class="sent-request">
                    <div class="profile">
                        <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                    </div>
                    <span>John Doe</span>
                    <span class="status pending">Pending</span>
                </div>
            </div>
            <div class="sent-request-card">
                <div class="sent-request">
                    <div class="profile">
                        <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                    </div>
                    <span>Jane Smith</span>
                    <span class="status accepted">Accepted</span>
                </div>
            </div>
            <div class="sent-request-card">
                <div class="sent-request">
                    <div class="profile">
                        <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                    </div>
                    <span>Mark Wilson</span>
                    <span class="status rejected">Rejected</span>
                </div>
            </div>
        </div>

        <!-- Incoming Requests Section -->
        <div class="box">
            <h2>Incoming Requests</h2>
            <div class="request-card">
                <div class="request">
                    <div class="request-info">
                        <div class="profile">
                            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                        </div>
                        <span><strong>John Doe</strong> wants to connect.</span>
                        <div class="message-box">
                            <div class="message-box-title">Message:</div>
                            <div>"Hi, I'd love to connect with you!"</div>
                        </div>
                    </div>
                    <div>
                        <button class="btn accept">Accept</button>
                        <button class="btn reject">Reject</button>
                    </div>
                </div>
            </div>
            <div class="request-card">
                <div class="request">
                    <div class="request-info">
                        <div class="profile">
                            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                        </div>
                        <span><strong>Jane Smith</strong> wants to connect.</span>
                        <div class="message-box">
                            <div class="message-box-title">Message:</div>
                            <div>"Looking forward to collaborating!"</div>
                        </div>
                    </div>
                    <div>
                        <button class="btn accept">Accept</button>
                        <button class="btn reject">Reject</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
