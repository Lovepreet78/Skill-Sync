<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="PtProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="invite-popup" class="popup-container">
        <div class="popup-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Send Invite</h2>
            <textarea id="invite-message" placeholder="Enter your message"></textarea>
            <button class="send-btn" id="send-invite-btn">Send</button>
        </div>
    </div>
    <div class="profile-page">
        <div class="content">
            <div class="content__cover">
                <div class="content__avatar">
                    <!-- Add an avatar icon -->
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="content__bull">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>
            <div class="content__actions">
                <a href="#" id="inviteButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                        <path fill="currentColor" d="M192 256A112 112 0 1 0 80 144a111.94 111.94 0 0 0 112 112zm76.8 32h-8.3a157.53 157.53 0 0 1-68.5 16c-24.6 0-47.6-6-68.5-16h-8.3A115.23 115.23 0 0 0 0 403.2V432a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48v-28.8A115.23 115.23 0 0 0 268.8 288z"></path>
                        <path fill="currentColor" d="M480 256a96 96 0 1 0-96-96 96 96 0 0 0 96 96zm48 32h-3.8c-13.9 4.8-28.6 8-44.2 8s-30.3-3.2-44.2-8H432c-20.4 0-39.2 5.9-55.7 15.4 24.4 26.3 39.7 61.2 39.7 99.8v38.4c0 2.2-.5 4.3-.6 6.4H592a48 48 0 0 0 48-48 111.94 111.94 0 0 0-112-112z"></path>
                    </svg>
                    <span>Connect</span>
                </a>
            </div>
            <div class="content__title">
                <h1 id="name">Samantha Jones</h1>
                <h3 id="university">University</h3>
            </div>
            <div class="content__description">
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong> <span id="email"></span></p>
                <p><i class="fas fa-briefcase"></i> <strong>Profession:</strong> <span id="profession"></span></p>
                <p><i class="fas fa-graduation-cap"></i> <strong>Major:</strong> <span id="major"></span></p>
                <p><i class="fas fa-user-edit"></i> <strong>Bio:</strong> <span id="bio"></span></p>
            </div>
            <div class="skill__list">
                <h3 style="font-size: 1.4rem;"><i class="fas fa-cogs"></i> Skills:</h3>
                <ul>
                    <li><i class="fab fa-html5"></i> HTML</li>
                    <li><i class="fab fa-css3-alt"></i> CSS</li>
                    <li><i class="fab fa-js"></i> JavaScript</li>
                </ul>
            </div>
        </div>
        <div class="bg">
            <div><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
        </div>
        <div class="theme-switcher-wrapper" id="theme-switcher-wrapper">
            <span>Themes color</span>
            <ul>
                <li><em class="is-active" data-theme="orange"></em></li>
                <li><em data-theme="green"></em></li>
                <li><em data-theme="purple"></em></li>
                <li><em data-theme="blue"></em></li>
            </ul>
        </div>
    </div>
</body>
<script type="module" src="PtProfile.js"></script>
</html>
